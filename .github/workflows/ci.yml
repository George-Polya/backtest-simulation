name: CI - Test & Lint

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements-server.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt
          pip install pytest pytest-asyncio pytest-cov ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check backend/ --output-format=github
        continue-on-error: true

      - name: Type check with MyPy
        run: |
          mypy backend/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=backend --cov-report=term-missing
        env:
          APP_DEBUG: true

  frontend:
    name: Frontend Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Type check frontend
        run: npm run type-check

      - name: Run frontend unit/integration tests with coverage
        run: npm run test:coverage

      - name: Build frontend
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run frontend E2E tests
        run: npm run test:e2e

      - name: Upload frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: backtest-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
