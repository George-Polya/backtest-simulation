name: Build and Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
      - master
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Job 1: Build and Push Main API Image
  # ============================================
  build-api:
    name: Build & Push API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_name: ${{ steps.repo.outputs.lowercase }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repo name to lowercase
        id: repo
        run: echo "lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================
  # Job 2: Build and Push Backtest Runner Image
  # ============================================
  build-runner:
    name: Build & Push Runner Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.repo.outputs.lowercase }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repo name to lowercase
        id: repo
        run: echo "lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backtest-runner/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}/backtest-runner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64


  # ============================================
  # Job 3: Deploy to Oracle Cloud VM
  # ============================================
  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: [build-api, build-runner]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    env:
      IMAGE_NAME_LOWER: ${{ needs.build-api.outputs.image_name }}

    steps:
      - name: Deploy to Oracle Cloud via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 22
          script: |
            set -e

            # Image name (lowercase)
            IMAGE_NAME="${{ needs.build-api.outputs.image_name }}"
            DOMAIN="yoyak.org"

            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.GH_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Creating app directory ==="
            mkdir -p ~/backtest-simulation/data
            mkdir -p ~/backtest-simulation/nginx
            cd ~/backtest-simulation

            echo "=== Creating nginx custom config ==="
            cat > ~/backtest-simulation/nginx/custom.conf << 'NGINX_CONF'
            # Custom Nginx Configuration
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            gzip on;
            gzip_vary on;
            gzip_min_length 1024;
            gzip_proxied any;
            gzip_types application/json application/javascript text/css text/plain text/xml application/xml;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            client_max_body_size 10M;
            NGINX_CONF

            echo "=== Pulling latest images ==="
            # Pull main API image
            sudo docker pull ghcr.io/${IMAGE_NAME}:latest

            # Pull backtest runner image (used as sibling container)
            sudo docker pull ghcr.io/${IMAGE_NAME}/backtest-runner:latest

            # Tag runner image for local reference (config.yaml expects backtest-runner:latest)
            sudo docker tag ghcr.io/${IMAGE_NAME}/backtest-runner:latest backtest-runner:latest

            echo "=== Preparing workspace directory ==="
            sudo mkdir -p /tmp/backtest_workspaces
            sudo chmod 777 /tmp/backtest_workspaces

            echo "=== Creating Docker network ==="
            sudo docker network create proxy-network 2>/dev/null || true

            echo "=== Stopping existing containers ==="
            sudo docker stop backtest-api nginx-proxy acme-companion 2>/dev/null || true
            sudo docker rm backtest-api nginx-proxy acme-companion 2>/dev/null || true

            echo "=== Starting Nginx Reverse Proxy ==="
            sudo docker run -d \
              --name nginx-proxy \
              --restart always \
              --network proxy-network \
              -p 80:80 \
              -p 443:443 \
              -v /var/run/docker.sock:/tmp/docker.sock:ro \
              -v nginx-certs:/etc/nginx/certs:ro \
              -v nginx-vhost:/etc/nginx/vhost.d \
              -v nginx-html:/usr/share/nginx/html \
              -v ~/backtest-simulation/nginx/custom.conf:/etc/nginx/conf.d/custom.conf:ro \
              -e TRUST_DOWNSTREAM_PROXY=false \
              nginxproxy/nginx-proxy:latest

            echo "=== Starting Let's Encrypt Companion ==="
            sudo docker run -d \
              --name acme-companion \
              --restart always \
              --network proxy-network \
              -e DEFAULT_EMAIL="${{ secrets.LETSENCRYPT_EMAIL }}" \
              -e NGINX_PROXY_CONTAINER=nginx-proxy \
              -v /var/run/docker.sock:/var/run/docker.sock:ro \
              -v nginx-certs:/etc/nginx/certs:rw \
              -v nginx-vhost:/etc/nginx/vhost.d \
              -v nginx-html:/usr/share/nginx/html \
              -v acme-data:/etc/acme.sh \
              nginxproxy/acme-companion:latest

            # Wait for nginx to be ready
            sleep 5

            echo "=== Starting Backend API ==="
            DOCKER_GID=$(getent group docker | cut -d: -f3)

            sudo docker run -d \
              --name backtest-api \
              --restart unless-stopped \
              --network proxy-network \
              --expose 8000 \
              -e APP_DEBUG="${{ secrets.APP_DEBUG }}" \
              -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
              -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
              -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
              -e SUPABASE_SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}" \
              -e VIRTUAL_HOST=${DOMAIN},www.${DOMAIN} \
              -e VIRTUAL_PORT=8000 \
              -e LETSENCRYPT_HOST=${DOMAIN},www.${DOMAIN} \
              -e LETSENCRYPT_EMAIL="${{ secrets.LETSENCRYPT_EMAIL }}" \
              -v ~/backtest-simulation/data:/app/data \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v /tmp/backtest_workspaces:/tmp/backtest_workspaces \
              --group-add ${DOCKER_GID} \
              ghcr.io/${IMAGE_NAME}:latest

            echo "=== Cleaning up old images ==="
            sudo docker image prune -f

            echo "=== Deployment Complete ==="
            sudo docker ps

            echo "=== Testing internal health endpoint ==="
            sleep 10
            curl -sf http://localhost:8000/health 2>/dev/null || echo "Direct access blocked (expected with nginx)"
            sudo docker exec nginx-proxy curl -sf http://backtest-api:8000/health || echo "Health check via nginx pending..."

      - name: External Health Check
        run: |
          echo "Waiting for SSL certificate to be issued (this may take 1-2 minutes)..."
          sleep 60
          
          # Try HTTPS first
          if curl -sf https://yoyak.org/health; then
            echo "✅ HTTPS is working! Service is healthy!"
          else
            echo "⚠️ HTTPS not ready yet. Trying HTTP fallback..."
            curl -sf http://${{ secrets.ORACLE_HOST }}/health && echo "✅ HTTP is working!" || echo "⚠️ Health check failed - please verify manually"
          fi
          
          echo ""
          echo "=========================================="
          echo "Your site should be available at:"
          echo "  https://yoyak.org"
          echo "  https://www.yoyak.org"
          echo "=========================================="

